---
layout: default
title: Home
---
<div id="postwrapper">
<h1>{{ site.posts.first.title }}</h1>
<h4 class="date">Posted on {{ site.posts.first.date | date: "%B %d,  %Y" }}.</h4>
<div id="post">
{{ site.posts.first.content }}
<h4>Other posts:</h4>
<table id="posts">
{% for post in site.posts %}
<tr>
<td class="date">{{ post.date | date_to_string }}</td><td class="arrows">&raquo;</td><td><a href="{{ post.url }}">{{ post.title }}</a></td>
</tr>
{% endfor %}
</table>
</div>
</div>
