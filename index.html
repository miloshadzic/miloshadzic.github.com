---
layout: default
title: Home
---
<h1>{{ site.posts.first.title }}</h1>
<h4 id="date">Posted on {{ site.posts.first.date | date: "%B %d, %Y" }}.</h4>
{{ site.posts.first.content }}
<table>
{% for post in site.posts %}
<tr>
<td>{{ post.date | date_to_string }}</td><td class="arrows">&raquo;</td><td><a href="{{ post.url }}">{{ post.title }}</a></td>
</tr>
{% endfor %}
</table>
