---
layout: centered
title: Home
---

{% for post in site.posts %}
  <article itemscope itemtype="http://schema.org/BlogPosting">
    <h1><a href="{{ post.url }}" itemprop="name">{{ post.title }}</a></h1>
    {{ post.content }}
    <time datetime='{{ post.date }}' pubdate>Posted on {{ post.date | date: "%B %d,  %Y" }}.</time>
  </article>
  {% unless forloop.last %}
    <hr />
  {% endunless %}
{% endfor %}
