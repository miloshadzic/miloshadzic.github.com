---
layout: centered
title: Home
---

{% for post in site.posts limit:5 %}
  <article>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {{ post.content }}
    <time datetime='{{ post.date }}' pubdate>Posted on {{ post.date | date: "%B %d,  %Y" }}.</time>
  </article>
  {% unless forloop.last %}
    <hr />
  {% endunless %}
{% endfor %}
