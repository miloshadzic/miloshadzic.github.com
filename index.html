---
layout: centered
title: Home
---

{% for post in site.posts %}
  <article itemscope itemprop="blogPost" itemtype="http://schema.org/BlogPosting">
    <h1>
      <a href="{{ post.url }}" itemprop="name headline">{{ post.title }}</a>
    </h1>
    <section itemprop="articleBody text">
      {{ post.content }}
    </section>
    <time datetime='{{ post.date }}' pubdate itemprop="datePublished">Posted on {{ post.date | date: "%B %d,  %Y" }}.</time>
    <meta itemprop="author" content="Miloš Hadžić" />
  </article>
  {% unless forloop.last %}
    <hr />
  {% endunless %}
{% endfor %}
