---
sitetitle: Miloš Hadžić
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Miloš Hadžić" />

    {% if page.description %}
      <meta name="description" content="{{ page.description }}" />
    {% else %}
      <meta name="description" content="{{ site.description }}" />
    {% endif %}

    <!-- OpenGraph tags -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url"
          content="http://{{ site.host }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:site_name" content="Miloš Hadžić" />

    <!-- Twitter card tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url"
          content="http://{{ site.host }}{{ page.url }}"/>
    <meta name="twitter:title"
          content="{{ page.title || page.sitetitle }}" />
    <meta name="twitter:description"
          content="{{ page.description || site.description }}" />

    <link type="text/plain" rel="author" value="Miloš Hadžić"
          href="http://miloshadzic.com" />
    <link type="text/plain" rel="author" value="Miloš Hadžić on Google+"
          href="https://plus.google.com/113558741349906907964/about" />
    <link type="text/plain" rel="author"
          href="/humans.txt" />

    <link rel="alternate" type="application/atom+xml" href="/atom.xml"
          title="miloshadzic.com Atom Feed" />
    <link rel="stylesheet" href="/resources/css/syntax.css"
          type="text/css" />
    <link rel="icon" type="image/png" href="/resources/images/favicon.png" />
    <title>{{ page.title }} | {{ page.sitetitle }}</title>
    <!-- Homepage css -->
    <link rel="stylesheet" href="/resources/css/style.css" type="text/css"
          media="screen, projection" />
    <script type="text/javascript">

       })();

  </head>

      <section itemscope itemtype="http://schema.org/Blog">
        {% include header.html %}
